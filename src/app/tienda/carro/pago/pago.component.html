<div class="container">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="entrega-tab" data-toggle="tab">Método de entrega</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pago-tab" data-toggle="tab">Método de pago</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="entrega" role="tabpanel">
            <form onsubmit="submitForm()" >
              <div class="form-group">
                <label for="nombreContacto">Nombre de contacto:</label>
                <input type="text" class="form-control" id="nombreContacto" placeholder="Ingrese su nombre" [(ngModel)]="nameInput" name="name">
              </div>
              <div class="form-group">
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" [(ngModel)]="phoneInput" name="phone" >
              </div>
              <div class="form-group">
                <label for="direccion">Dirección de envío:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección" [(ngModel)]="addressInput" name="address" >
              </div>
              <div class="form-group">
                <label for="fechaEntrega">Fecha de entrega:</label>
                <input type="date" class="form-control" id="fechaEntrega" [(ngModel)]="inputDate" name="date" >
              </div>
              <div class="form-group">
                <label for="horaEntrega">Hora de entrega:</label>
                <input type="time" class="form-control" id="horaEntrega" [(ngModel)]="inputHour" name="hour">
              </div>
            </form>
            <div class="text-right">
              <button class="btn btn-success">Continuar</button>
            </div>
          </div>
          <div class="tab-pane fade" id="pago" role="tabpanel">
            <form>
              <div class="form-group">
                <label for="numeroTarjeta">Número de tarjeta:</label>
                <input type="text" class="form-control" id="numeroTarjeta" placeholder="Ingrese el número de su tarjeta">
              </div>
              <div class="form-group">
                <label for="nombreTitular">Nombre del titular:</label>
                <input type="text" class="form-control" id="nombreTitular" placeholder="Ingrese el nombre del titular de la tarjeta">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fechaExpir">Fecha de expiración:</label>
                  <input type="month" class="form-control" id="fechaExpir" placeholder="Ingrese la fecha de expiración de la tarjeta">
                </div>
                <div class="form-group col-md-6">
                  <label for="codigoSeguridad">Código de seguridad:</label>
                  <input type="text" class="form-control" id="codigoSeguridad" placeholder="Ingrese el código de seguridad de la tarjeta">
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-success">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
